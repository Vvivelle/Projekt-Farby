<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Kalkulator.css">
    <title>Kalkulator</title>
</head>

<body>
<h1>KALKULATOR FARB</h1>

<div class="container">
  <div class="box">
    <h1>(Wprowadź wymiary swojego pomieszczenia aby sprawdzić ile farby potrzebujesz)</h1>
    <div class="content">

      <div class="input">
        <label for="height">długość (m)</label>
        <input type="number" id="height" name="height" min="1" max="500">
</div>
      <div class="input">
        <label for="height">szerokość (m)</label>
        <input type="number" id="height" name="height" min="1" max="500">
      </div>
      <div class="input">
        <label for="height">wysokość (m)</label>
        <input type="number" id="height" name="height" min="1" max="500">
      </div>
      <div class="input">
        <label for="height">Ilość okien (ok. 1,5m2)</label>
        <input type="number" id="height" name="height" min="1" max="50">
      </div><div class="input">
      <label for="height">ilość drzwi (ok. 1,8m2)</label>
      <input type="number" id="height" name="height" min="1" max="50">
    </div>
      <div class="input">
        <label for="height">rodzaj farby</label>
        <input type="number" id="height" name="height" min="1" max="50">
      </div>
      <div class="input">
        <label for="height">Ilość warstw</label>
        <input type="number" id="height" name="height" min="1" max="6">
      </div>
      <button class="calculate" id="submit" onclick="calculate();">OBLICZ</button>
    </div>
    <div class="result">
      <p>Potrzebujesz</p>
      <div id="result">00.00</div>
      <p class="comment"></p>
    </div>
  </div>

    <a href="Kalkulator-javascript.zip" target="_blank"><button class="linkDownload">Download Source Code</button></a>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal_Text"></p>
        </div>
    </div>

    <script src="Kalkulator.js"></script>
</body>
</html>
